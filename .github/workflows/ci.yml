---
name: CI
'on':
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Lint, Pre-Commit and Test  setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Nu
        uses: hustcer/setup-nu@v2
        with:
          version: '0.66.2'

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Run linter on all modules
        run: ./testing/linter.nu
        shell: nu {0}

      - name: Verify repo cache can be generated
        run: ./generate-repo-cache.nu
        shell: nu {0}

      - name: Generate test list
        id: generate-matrix
        run: ./testing/get-testcases.nu
        shell: nu {0}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        id: pre-commit
        with:
          extra_args: --all-files --show-diff-on-failure --color=always
        continue-on-error: true

      - name: Setup git & commit changes
        if: ${{ steps.pre-commit.outcome == 'failure' }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "pre-commit"

      - name: Push changes
        if: ${{ steps.pre-commit.outcome == 'failure' }}
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          force_with_lease: true

    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip3 install wheel setuptools
          pip3 install -r testing/requirements.txt

      - name: Run ${{ matrix.test }}
        run: |
          cd testing
          molecule test
        env:
          TEST: ${{ matrix.test }}

  push-cache:
    name: Push updated repo cache
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Nu
        uses: hustcer/setup-nu@v2
        with:
          version: '0.66.2'

      - name: Generate repo cache
        run: ./generate-repo-cache.nu
        shell: nu {0}

      - name: Setup git & commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "repo cache" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          force_with_lease: true