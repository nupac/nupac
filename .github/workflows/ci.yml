---
name: CI
'on':
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Nu
        uses: hustcer/setup-nu@v2
        with:
          version: '0.66.2'

      - name: Run linter on all modules
        run: ./testing/linter.nu
        shell: nu {0}

  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        id: pre-commit
        with:
          extra_args: --all-files --show-diff-on-failure --color=always
        continue-on-error: true

      - name: Setup git & commit changes
        if: ${{ steps.pre-commit.outcome == 'failure' }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "pre-commit"

      - name: Push changes
        if: ${{ steps.pre-commit.outcome == 'failure' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.RELEASE_ACTION_TOKEN }}
          branch: ${{ github.head_ref }}
          force_with_lease: true


  generate-test-list:
    name: Test setup
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Nu
        uses: hustcer/setup-nu@v2
        with:
          version: '0.66.2'

      - name: Generate test list
        id: generate-matrix
        run: ./testing/get-testcases.nu
        shell: nu {0}

    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: generate-test-list
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.generate-test-list.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip3 install wheel setuptools
          pip3 install -r testing/requirements.txt

      - name: Run ${{ matrix.test }}
        run: |
          cd testing
          molecule test
        env:
          DISTRO: ${{ matrix.distro }}
