---
name: CI
'on':
  workflow_dispatch:
  push:
    branches:
      - main
      - add-nu-pkgs
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu:20.04
          - alpine:3.16.0
        test:
          - install_package.yml
          - install_package_with_scope.yml
          - refresh_cache.yml
          - throws_error_on_rerun.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip3 install wheel setuptools
          pip3 install -r testing/requirements.txt

      - name: Run ${{ matrix.test }}
        run: |
          cd testing
          molecule test
        env:
          TEST: ${{ matrix.test }}
          DISTRO: ${{ matrix.distro }}

